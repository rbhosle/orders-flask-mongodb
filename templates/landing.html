
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <title>Order Cart</title>
  </head>
  <body>
    <section class="main">
        <div class="container p-5">
            <div class="row d-flex gx-2 justify-content-center ">
                <div class="AddNew rounded col-6 m-4 p-2">
                    <h2>Add New Items</h2>
                    <form action="" method="POST">
                        <div class="mb-3">
                          <label for="inputItemName" class="form-label">Name</label>
                          <input type="text" class="form-control" id="inputItemName" name="itemName" required>
                        </div>
                        <div class="mb-3">
                          <label for="inputItemPrice" class="form-label">Price</label>
                          <input type="number" class="form-control" id="inputItemPrice" name="itemPrice" min="0" step="0.01" data-bind="value:inputItemPrice" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
                <div class="ItemList rounded col-6 m-4 p-2">
                    <h2>List of Items</h2>
                    <table class="table table-light">
                        <thead>
                          <tr>
                            <th scope="col">Item</th>
                            <th scope="col">Price</th>
                          </tr>
                        </thead>
                        <tbody>
                          {% for entry in entries %}  
                          <tr>
                            <td>{{ entry[0] }}</td>
                            <td>{{ entry[1] }}</td>
                          </tr>
                          {% endfor %}
                        </tbody>
                    </table>
                    <a class="btn btn-primary" href="{{ url_for('summary')}}" role="button">Summary</a>
                </div>
            </div>
        </div>
    </section>
    
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous">
  </script>
  </body>
  </html>
